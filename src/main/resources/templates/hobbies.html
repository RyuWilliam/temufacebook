<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Hobbies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .hobby-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .hobby-card:hover {
            transform: translateY(-2px);
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function deleteHobby(hobbyId) {
            if (confirm('¿Estás seguro de eliminar este hobby?')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/hobbies/' + hobbyId + '/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        function clearForm() {
            document.getElementById('hobbyForm').reset();
        }
        
        // Add fade-in animation to cards when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.hobby-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in-up');
                }, index * 100);
            });
        });
    </script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlbUQLdCkNLnEXjJO4vWYG9zN45yxgJiMv3A&s"
                 alt="logo" width="30" height="24">
            Gestion eventos y personas
        </a>

        <div class="d-flex">
            <div class="navbar-nav me-3">
                <a class="nav-link text-light me-3" th:href="@{/persons}">
                    <i class="fas fa-users"></i> Personas
                </a>
                <a class="nav-link text-light me-3" th:href="@{/events}">
                    <i class="fas fa-calendar-alt"></i> Eventos
                </a>
                <a class="nav-link text-light me-3" th:href="@{/hobbies}">
                    <i class="fas fa-heart"></i> Hobbies
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4 my-style-featured">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Nuevo Hobby</h2>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpiar Formulario</button>
                </div>
                <div class="card-body">
                    <form th:action="@{/hobbies}" th:object="${hobby}" method="post" id="hobbyForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="name">Nombre del Hobby</label>
                                    <input type="text" class="form-control" th:field="*{name}"
                                           id="name" placeholder="Nombre del hobby" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="description">Descripción</label>
                                    <textarea class="form-control" th:field="*{description}"
                                              id="description" placeholder="Descripción del hobby" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary me-2">
                                Crear Hobby
                            </button>
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Lista de Hobbies</h2>
                <span class="badge bg-info text-dark">Total: <span th:text="${hobbies != null ? #lists.size(hobbies) : 0}">0</span></span>
            </div>
        </div>
    </div>

    <div th:if="${hobbies != null and !#lists.isEmpty(hobbies)}" class="row">
        <div th:each="hobby : ${hobbies}" class="col-lg-4 col-md-6 mb-4">
            <div class="card hobby-card shadow-sm">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0" th:text="${hobby.name}"></h5>
                    <button class="btn btn-sm btn-outline-light" th:onclick="'deleteHobby(' + ${hobby.hobieId} + ')'">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <div class="card-body">
                    <div class="mb-3" th:if="${hobby.description != null and !#strings.isEmpty(hobby.description)}">
                        <strong>Descripción:</strong><br>
                        <span th:text="${hobby.description}"></span>
                    </div>
                    <div th:unless="${hobby.description != null and !#strings.isEmpty(hobby.description)}" class="mb-3">
                        <small class="text-muted">Sin descripción disponible</small>
                    </div>
                </div>

                <div class="card-footer bg-light">
                    <small class="text-muted">ID: <span th:text="${hobby.hobieId}"></span></small>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${hobbies != null and !#lists.isEmpty(hobbies)}" class="row">
        <div class="col-12">
            <div class="alert alert-info text-center">
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <h4>No hay hobbies registrados</h4>
                <p>Comienza creando tu primer hobby usando el formulario de arriba.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
