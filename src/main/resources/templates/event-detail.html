<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Evento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlbUQLdCkNLnEXjJO4vWYG9zN45yxgJiMv3A&s"
                 alt="logo" width="30" height="24">
            Gestión eventos y personas
        </a>

        <div class="d-flex">
            <div class="navbar-nav me-3">
                <a class="nav-link text-light me-3" th:href="@{/persons}">
                    <i class="fas fa-users"></i> Personas
                </a>
                <a class="nav-link text-warning me-3" th:href="@{/events}">
                    <i class="fas fa-calendar"></i> Eventos
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card event-detail-card">
                <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                    <h2 class="mb-0" th:text="${event.name}"></h2>
                    <span th:class="'badge ' +
                                   (${event.status.name() == 'ACTIVE'} ? 'bg-success' :
                                    ${event.status.name() == 'CANCELLED'} ? 'bg-danger' :
                                    ${event.status.name() == 'COMPLETED'} ? 'bg-primary' : 'bg-secondary')"
                          th:text="${event.status}">
                    </span>
                </div>
                
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-section">
                                <h5><i class="fas fa-calendar-alt text-primary"></i> Información del Evento</h5>
                                <p><strong>Fecha y Hora:</strong> <span th:text="${#temporals.format(event.dateEvent, 'dd/MM/yyyy HH:mm')}"></span></p>
                                <p><strong>Estado:</strong> <span th:text="${event.status}"></span></p>
                                
                                <div th:if="${event.place != null}">
                                    <p><strong>Lugar:</strong></p>
                                    <div class="place-info">
                                        <p class="mb-1"><i class="fas fa-map-marker-alt text-danger"></i> <span th:text="${event.place.name}"></span></p>
                                        <p class="text-muted small" th:text="${event.place.address}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="info-section">
                                <h5><i class="fas fa-heart text-success"></i> Hobbies Relacionados</h5>
                                <div th:if="${event.hobbies != null and !#lists.isEmpty(event.hobbies)}">
                                    <span th:each="hobby : ${event.hobbies}"
                                          th:text="${hobby.name}"
                                          class="badge bg-success hobby-badge me-1 mb-1">
                                    </span>
                                </div>
                                <div th:if="${event.hobbies == null or #lists.isEmpty(event.hobbies)}">
                                    <p class="text-muted">No hay hobbies asociados</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="info-section">
                        <h5><i class="fas fa-users text-info"></i> Participantes 
                            <span class="badge bg-info text-dark" th:text="${event.participants != null ? #lists.size(event.participants) : 0}"></span>
                        </h5>
                        
                        <div th:if="${event.participants != null and !#lists.isEmpty(event.participants)}">
                            <div class="row">
                                <div th:each="participant : ${event.participants}" class="col-md-6 col-lg-4 mb-3">
                                    <div class="participant-card">
                                        <div class="d-flex align-items-center">
                                            <div class="participant-avatar">
                                                <i class="fas fa-user-circle fa-2x text-primary"></i>
                                            </div>
                                            <div class="ms-3">
                                                <h6 class="mb-0" th:text="${participant.name + ' ' + participant.lastName}"></h6>
                                                <small class="text-muted" th:text="${participant.phone}"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${event.participants == null or #lists.isEmpty(event.participants)}">
                            <p class="text-muted">No hay participantes registrados</p>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/events}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver a Eventos
                        </a>
                        <div>
                            <a th:href="@{/events/{id}/edit(id=${event.eventId})}" class="btn btn-primary me-2">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form method="POST" th:action="@{/events/{id}/delete(id=${event.eventId})}" 
                                  style="display: inline;" onsubmit="return confirm('¿Estás seguro de eliminar este evento?')">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
