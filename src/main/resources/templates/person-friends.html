<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amigos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlbUQLdCkNLnEXjJO4vWYG9zN45yxgJiMv3A&s"
                 alt="logo" width="30" height="24">
            Gestión eventos y personas
        </a>

        <div class="d-flex">
            <div class="navbar-nav me-3">
                <a class="nav-link text-warning me-3" th:href="@{/persons}">
                    <i class="fas fa-users"></i> Personas
                </a>
                <a class="nav-link text-light me-3" th:href="@{/events}">
                    <i class="fas fa-calendar"></i> Eventos
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">
                        <i class="fas fa-user-friends me-2"></i>
                        Amigos de <span th:text="${person.name + ' ' + person.lastName}"></span>
                    </h2>
                    <span class="badge bg-light text-dark" th:text="${#lists.size(friends)} + ' amigos'"></span>
                </div>
                
                <div class="card-body">
                    <div th:if="${friends != null and !#lists.isEmpty(friends)}">
                        <div class="row">
                            <div th:each="friend : ${friends}" class="col-md-6 col-lg-4 mb-4">
                                <div class="card friend-card h-100">
                                    <div class="card-body text-center">
                                        <div class="friend-avatar mb-3">
                                            <i class="fas fa-user-circle fa-4x text-primary"></i>
                                        </div>
                                        <h5 class="card-title" th:text="${friend.name + ' ' + friend.lastName}"></h5>
                                        <p class="card-text">
                                            <small class="text-muted">
                                                <i class="fas fa-phone"></i> <span th:text="${friend.phone}"></span>
                                            </small>
                                        </p>
                                        
                                        <div th:if="${friend.hobbies != null and !#lists.isEmpty(friend.hobbies)}" class="mb-3">
                                            <div class="hobbies-section">
                                                <span th:each="hobby : ${friend.hobbies}"
                                                      th:text="${hobby.name}"
                                                      class="badge bg-success hobby-badge me-1 mb-1">
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <a th:href="@{/persons/{id}(id=${friend.personId})}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye"></i> Ver Perfil
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${friends == null or #lists.isEmpty(friends)}" class="text-center mt-5">
                        <div class="alert alert-info">
                            <h4><i class="fas fa-user-friends fa-2x mb-3"></i></h4>
                            <h4>No tiene amigos registrados</h4>
                            <p th:text="${person.name + ' ' + person.lastName + ' aún no tiene amigos en la plataforma.'}"></p>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/persons}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver a Personas
                        </a>
                        <a th:href="@{/persons/{id}(id=${person.personId})}" class="btn btn-primary">
                            <i class="fas fa-user"></i> Ver Perfil de <span th:text="${person.name}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
